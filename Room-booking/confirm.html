<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking</title>
    <!-- Style CSS -->
    <link rel="stylesheet" href="confirm.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="overlay">
      <div class="form-container">
        <h1>Room booking</h1>
        <img
          src="./images/general.jpg"
          alt="general"
          class="form-image"
          id="room-image"
        />
        <p>Type: <span id="room-name">General ward</span></p>
        <p>Price: <span id="room-price">17,000 EGP/night</span></p>
        <form action="#" id="form">
          <div class="input-group">
            <label for="username">Full Name</label>
            <input type="text" placeholder="ex: John smith" />
          </div>

          <!-- Password -->
          <div class="input-group">
            <label for="password">Mobile number</label>
            <input type="number" placeholder="ex: 01145561234" />
          </div>

          <div class="input-group">
            <label for="date">Date & Time</label>
            <input type="date" placeholder="ex: John smith" />
          </div>

          <button id="submit">Book now</button>
        </form>
      </div>
      <footer class="footer">
        <ul class="social">
          <li>
            <a href="#"><i class="fas fa-info-circle"></i> About Us</a>
          </li>
          <li>
            <a href="../contact/contact.html"
              ><i class="fas fa-phone"></i> Contact Us</a
            >
          </li>
          <li>
            <a href="#"><i class="fas fa-question-circle"></i> FAQ</a>
          </li>
        </ul>
        <p class="copyright">
          &copy; 2025 <a href="#">Al Shifaa Hospital</a> All Rights Reserved
        </p>
      </footer>
    </div>
    <script src="confirm.js"></script>
  </body>
</html>
